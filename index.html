<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: 0.1;
}
.link:hover {
  stroke-opacity: 0.1;
}
</style>

<body>

    <p id="chart">

        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="sankey.js"></script>
        <!-- <script type='text/javascript' src="d3.js"></script> -->
        <script type='text/javascript' src='app.js'></script>


        <style>
          .node rect {
    cursor: default;
    fill-opacity: .5;
    shape-rendering: crispEdges;
    
}
        </style>

</body>

</html>
